<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="ISO-8859-1">
<title>Minigiochi</title>
<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet" href="assets/css/font-awesome.css">
<link rel="stylesheet" href="assets/css/index.css">
</head>
<body class="background" ng-controller="canvasCtrl" ng-init="init();">
	<div class="container">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Home</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
					</ul>
				</div>
			</div>
		</nav>

		<div class="jumbotron background-green">
			<h1>Benvenuto!!!!!</h1>
			<h3>In questa pagina potrai provare tanti minigiochi! Tutti implementati con EaselJs</h3>
		</div>

		<div class="panel">
			<div class="panel-heading text-center background-red">
				<h2 class="panel-title">Clicca solo sul nuovo cerchio!</h2>
				<b>Score: {{score}} </b>
			</div>
			<div class="panel-body">
				<canvas id="demoCanvas"></canvas>
			</div>
			<div class="panel-footer text-right">
			<button class="btn btn-danger" ng-click="resetGame()">Restart</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/vendor/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="assets/js/vendor/jquery-ui.js"></script>
	<script type="text/javascript" src="assets/js/vendor/angular.js"></script>
	<script type="text/javascript" src="assets/js/vendor/angular-route.js"></script>
	<script src="assets/js/vendor/bootstrap.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
	<script type="text/javascript" src="assets/js/vendor/easeljs-0.8.2.combined.js"></script>
	<script type="text/javascript" src="assets/js/controllers/canvasCtrl.js"></script>
</body>
</html>
