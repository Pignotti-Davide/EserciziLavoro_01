<div class="col-md-10">
	<div class="panel panel-info">

		<div class="panel-heading text-center">{{activeTopic[0]}}</div>
		<table class="table">
			<thead>
				<tr>
					<th>Argomento</th>
					<th>Letto</th>
					<th>Applicato</th>
					<th>Riletto</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="topic in activeTopic[1]">
					<td>{{topic.name}}</td>
					<td><input type="checkbox" ng-model=topic.read></td>
					<td><input type="checkbox" ng-model=topic.applied></td>
					<td><input type="checkbox" ng-model=topic.readAgain></td>
				</tr>
			</tbody>
		</table>
		<div class=panel-footer>
			<button class="btn btn-primary" data-toggle="modal" data-target="#addTopicModal">Aggiungi argomento</button>
			<button class="btn btn-warning">Salva modifiche</button>
		</div>
	</div>
</div>
<div class="col-md-2">
	<nav class="bs-docs-sidebar hidden-print hidden-sm hidden-xs affix">
		<ul class="nav bs-docs-sidenav" role="tablist">
			<li class="active"><a href="" ng-click=setActive(0);> CSS </a></li>
			<li><a href="" ng-click=setActive(1);> Bootstrap </a></li>
			<li><a href="" ng-click=setActive(2);> Angular.Js </a></li>
		</ul>
	</nav>
</div>


<div class="modal fade" id="addTopicModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Aggiungi un nuovo argomento</h4>
			</div>
			<form class="form-horizontal" novalidate name="form">
				<div class="modal-body">
					<div class="form-group">
						<div class="col-md-3">
							<label class="control-label">Categoria:</label>
						</div>
						<div class="col-md-9">
							<select class="form-control" ng-model="selectedCathegory" class="form-control" required>
								<option value="0">CSS</option>
								<option value="1">Bootstrap</option>
								<option value="2">AngularJs</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-3">
							<label class="control-label">Argomento:</label>
						</div>
						<div class="col-md-9">
							<input class="form-control" ng-model="newTopic.name" placeholder="Inserisci il nome dell'argomento" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-3 col-md-9">
							<label> <input type="checkbox" ng-model="newTopic.read"> L'hai letto?
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-3 col-md-9">
							<label> <input type="checkbox" ng-model="newTopic.applied"> L'hai applicato?
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-3 col-md-9">
							<label> <input type="checkbox" ng-model="newTopic.readAgain"> L'hai riletto?
							</label>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" ng-click="addTopic()" ng-disabled="form.$invalid">Aggiungi argomento</button>
				</div>
			</form>
		</div>
	</div>
</div>
